  <section class="second">
    <div class="container-div">
      <div class=" container log-in">
        <h1>Create an Account</h1>
        <div class="col-sm-12">
          <form action="DoMakeApplication">
            <div class="p-5">
              <form class="form-inline">
                <div class="form-group ">
                  
                    <select class="browser-default custom-select" > 
                      <option selected>What are you signing up for?</option>
                      <option value="1">web development</option>
                    </select>
               
                </div>
                <div class="form-group">
                  <input type="text" placeholder="First Name" class="form-control txt" id="FName">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Last Name" class="form-control txt" id="LName">
                </div>
                <div class=" validationCustom01 form-group required">
                  <input type="email" placeholder="Email addresss" class="form-control txt" id="email">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="password" class="form-control txt" id="pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input txt" type="checkbox"> I want to recieve mails.
                  </label>
                </div>
                <p class="terms">By clicking, you are agreeing to our</p><a id="go2">Terms and conditions.</a>
                <div class="form-group submit-div">
                  <button id="my-form" type="submit" class="btn login-btn btn-primary">Create an account</button>

                </div>
                <div class="first-line"></div>
                <p>Or sign up with</p>
                <div class="second-line"></div>
            </div>
            <div class="gitgoogle">
              <a href="#"><img src="google-icon.png" alt="google-icon"><p>Google</p></a>
            <a href="#"><img src="Rectangle.png" alt="github"><p>Git Hub</p></a>
            </div>
            <div class="link2"> <p>Already have an account? </p><a id="go" href="index2.html">Sign In</a></div>
          </form>
